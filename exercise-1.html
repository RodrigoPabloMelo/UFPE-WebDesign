<!DOCTYPE html>
<html lang="pt" style="margin: 30px; font-family: 'Courier New', Courier, monospace ;font-size: large;">
    <head>
        <!-- Reseta os estilos de padding / margin / border do navegador-->
        <style>
            * {
                padding: 0px;
                margin: 0px;
                border: 0px;
            }
        </style>
    </head>
    <body>
        <!-- Cria uma div com 80% da largura, centraliza e adiciona uma borda pontilhada-->

        <div style=" border: 2px dotted blue; width: 80%; height: 160px; margin: 0 auto;">
            <!-- Adiciona um texto em negrido dentro da div centralizada-->

            <div style="height: auto; margin: 16px; color: blue;">
                <b>WRAP: CONTEÚDO CENTRALIZADO NO NAVEGADOR</b>
            </div>
        </div>
        
        <!-- Expecifica o valor width visualmente, criando uma div e alinhando à direita-->

        <div style="width: 80%; margin: 0 auto; padding-top: 16px;">
            <p style="text-align: right; color: blue;">
                <b>WIDTH: 80%</b>
            </p>
        </div>
    </body>
</html>
