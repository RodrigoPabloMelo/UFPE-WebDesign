<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exerc√≠cio 2 Webdesign Rodrigo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <style>
      html {
        font-family: "Inter", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }
      .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 0 auto;
        padding: 16px;
        width: 80vw;
        height: 64px;
        background-color: black;
      }

      nav {
        background-color: white;
        height: 32px;
        display: flex;
        min-width: 76px;
        padding-left: 18px;
        padding-right: 18px;
        padding-top: 8px;
        padding-bottom: 8px;
        border: 2px solid white;
        margin: 0 auto;
        align-items: center;
        justify-content: center;
        border-radius: 4px;
      }

      nav:hover {
        background-color: black;
        color: white;
        transition: 0.1s ease-in;
      }

      div.navigation {
        display: flex;
        gap: 8px;
      }
      div.image-logo {
        display: flex;
        width: 54px;
        height: 54px;
        background-color: white;
      }
    </style>
    <menu class="container">
      <div class="image-logo">
        <a href="index.html" image="./logo"></a>
      </div>
      <div class="navigation">
        <nav>Contato</nav>
        <nav>Ajuda</nav>
        <nav>Cadastre-se</nav>
        <nav>Login</nav>
      </div>
    </menu>
  </body>
</html>
